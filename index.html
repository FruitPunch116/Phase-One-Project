<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script defer src="index.js" type="text/javascript"></script>
       <link rel="stylesheet" href="Style.css" type="text/css">
       <link rel="stylesheet" href="StyleSheet.css" type="text/css">
       <title id="browser-title">Chase Bank</title>
    </head>
    <body>
        
        <div id="interface"></div> <!-- based on debit balance -->
        <div id="credit-dasboard"></div> <!-- based on credit card stats -->
        <div id="monthly-expenses"></div> <!-- based on monthly expenses-->
        <div id="better-money-habits"></div> <!-- based on investment knowledge -->
        <div id="recommendations"></div> <!-- based on investment years -->
        <div id="investment-amount"></div> <!-- based on the amount invested -->
        <div id="loan-options"></div> <!-- based on options available for loans -->
        <div id="monthly-statements"></div> <!-- based on the previous two months statement -->
        <div id="security-level"></div> <!-- based on the password strength form each account -->
        <div id="surplus"></div> <!-- based on the leftover money on the account after deposits-->
        <div id="weekly-deposits"></div> <!-- money from a merchant/bussines -->
    </body>
</html>
